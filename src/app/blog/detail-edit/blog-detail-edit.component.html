<!--EDIT Blog-->
<form  #f="ngForm" (ngSubmit)="onSubmit()" *ngIf="isEdit"  style="margin-top: 40px;">
    <h5>Edit Blog</h5>
    <div class="form-group">
      <label for="formGroupExampleInput">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Link image</label>
        <input type="text" class="form-control" id="image" placeholder="image" [(ngModel)]="image" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
       <img class="img-thumbnail" [src]="image" alt=""  onError="this.src='../assets/img/no-image.png'">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Content</label>
      <input type="text" class="form-control" id="content" placeholder="Content" [(ngModel)]="content" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-default" (click)="back()" style="margin-right: 20px;">Back</button>
    <button type="submit" class="btn btn-primary" >Save</button>
</form>
<ngb-toast *ngIf="show" [autohide]="!show" (hidden)="show=false" >
    Edit Success
</ngb-toast>
